<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Data Viz Project</title>
		<script type='text/javascript' src='https://d3js.org/d3.v5.min.js'></script>
		<!--<link rel="stylesheet" type="text/css" href="basictheme.css">-->
		<script type='text/javascript' src='d3-textwrap-master/src/textwrap.js'></script>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
		<style>
		* {
			font-family: Lato;
			padding: 0px;
			margin: 0px;
		}
		.container {
			width: 98%;
			margin: 2px;
			height: 1000px;
		}
		.header {
			height: 130px;
		}
		svg,foreignObject {
			overflow: visible;
		}
		#bugfix {
			position: absolute;
			bottom: 0px;
		}
		#parentpanel {
			display: flex;
			padding: 20px;
		}
		#leftpanel {
			width: 80%;
		}
		#rightpanel {
			width: 20%;
			justify-content: center;
		}
		textarea {
			width: 80%;
		}
		</style>
	</head>
	<body>
		<div class="header">
			<h1 style='text-align: center'>
				OnSet Data Visualization
			</h1>
			<p style='text-align: center'>
				Kwuang Tang and Kevin Jin, CS 3891 Intro to Visualization
			</p>
		<br>
		<div id='parentpanel'>
			<div id='leftpanel'>
				<p>
					Mouse over pixel to highlight, and drag and drop pixel layers!
				</p>
				<div>
					<label>
						Combining type on drag-and-drop:
					</label>
					<select id='join-select'>
						<option value="and">AND</option>
						<option value="or">OR</option>
					</select>
				</div>
				<svg class="container"></svg>
			</div>
			<div id='rightpanel'>
				<h3> Create a new Pixel Layer!</h3>
				<label>Add headers: </label>
				<textarea id="header_input" cols="40" rows="3"></textarea>
				<br>
				<label>Add body data:</label>
				<textarea id="body_input" cols="40" rows="10"></textarea>
				<button id='inputbtn' onclick='inputSubmitted()'>Submit data</button>
			</div>
	</div>
		<script type='text/javascript' src='index.js'></script>
  	</body>
</html>
